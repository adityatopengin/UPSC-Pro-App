<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UPSC Pro - Quiz Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/DataManager.js"></script>
    <script src="assets/js/subjects.js"></script>
    <script src="assets/js/core.js"></script>
    <script src="assets/js/ui-common.js"></script>
</head>
<body class="bg-slate-50 h-screen flex flex-col text-slate-800 overflow-hidden">

    <header class="h-16 flex-none bg-white border-b border-slate-200 flex items-center justify-between px-4 z-30">
        <button onclick="goHome()" class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-slate-50 text-slate-500 transition-colors">
            <i class="fa-solid fa-chevron-left text-lg"></i>
        </button>
        <h1 class="text-lg font-bold text-slate-900">New Session</h1>
        <div class="w-10"></div>
    </header>

    <main class="flex-1 overflow-y-auto p-4 pb-24 max-w-2xl mx-auto w-full space-y-8 scroll-smooth">

        <section class="animate-fade-up">
            <h2 class="text-xs font-bold text-slate-400 uppercase tracking-wide mb-3 px-1">Select Mode</h2>
            <div class="grid grid-cols-2 gap-4">
                <div onclick="selectMode('learning')" id="mode-learning" class="card bg-white p-4 rounded-xl cursor-pointer border-2 border-slate-100 hover:border-blue-300 transition-all">
                    <i class="fa-solid fa-book-open-reader text-2xl text-slate-300 mb-2 transition-colors"></i>
                    <h3 class="font-bold text-sm text-slate-700">Learning</h3>
                    <p class="text-[10px] text-slate-400 mt-1">Instant Answers</p>
                </div>
                <div onclick="selectMode('test')" id="mode-test" class="card bg-blue-50 p-4 rounded-xl cursor-pointer border-2 border-blue-600 transition-all relative">
                    <i class="fa-solid fa-stopwatch text-2xl text-blue-600 mb-2"></i>
                    <h3 class="font-bold text-sm text-slate-700">Test Mode</h3>
                    <p class="text-[10px] text-slate-400 mt-1">Timer & Negative Marking</p>
                    <div class="absolute top-2 right-2 text-blue-600 text-xs"><i class="fa-solid fa-circle-check"></i></div>
                </div>
            </div>
        </section>

        <section class="animate-fade-up" style="animation-delay: 100ms;">
            <div class="flex border-b border-slate-200 mb-6">
                <button onclick="selectPaper('gs1')" id="tab-gs1" class="flex-1 pb-3 text-sm font-bold border-b-2 border-blue-600 text-slate-900 transition-colors">GS Paper 1</button>
                <button onclick="selectPaper('csat')" id="tab-csat" class="flex-1 pb-3 text-sm font-medium text-slate-500 border-b-2 border-transparent hover:text-slate-700 transition-colors">CSAT Paper 2</button>
            </div>

            <div id="content-gs1" class="space-y-6 fade-in">
                <div class="bg-blue-50 border border-blue-100 rounded-xl p-3 flex items-start gap-3">
                    <i class="fa-solid fa-circle-info text-blue-500 mt-0.5 text-sm"></i>
                    <div class="text-xs text-blue-800">
                        <span class="font-bold block mb-0.5">GS1 Scoring Rules</span>
                        +2 Marks • -0.66 Negative • 2 Hours (100 Qs)
                    </div>
                </div>

                <div>
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wide mb-3 px-1">Quick Actions</h3>
                    <div class="mb-3">
                        <button onclick="openMockModal('gs1')" class="w-full bg-gradient-to-br from-blue-600 to-indigo-600 text-white p-4 rounded-xl text-left shadow-lg shadow-blue-200 transition-all active:scale-98 flex items-center justify-between">
                            <div><div class="font-bold text-sm">Attempt Mock</div><div class="text-[10px] opacity-80">Full Syllabus • Exam Simulation</div></div>
                            <i class="fa-solid fa-play-circle text-2xl opacity-90"></i>
                        </button>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="startQuickQuiz('gs1', 'random')" class="card bg-white border border-slate-200 p-4 rounded-xl text-left hover:border-blue-300 transition-all active:scale-98">
                            <div class="w-8 h-8 rounded-lg bg-indigo-50 text-indigo-600 flex items-center justify-center mb-2"><i class="fa-solid fa-shuffle"></i></div>
                            <div class="font-bold text-sm text-slate-700">Random 10</div>
                        </button>
                        <button onclick="startQuickQuiz('gs1', 'mistakes')" class="card bg-white border border-slate-200 p-4 rounded-xl text-left hover:border-red-300 transition-all active:scale-98">
                            <div class="w-8 h-8 rounded-lg bg-red-50 text-red-500 flex items-center justify-center mb-2"><i class="fa-solid fa-rotate-left"></i></div>
                            <div class="font-bold text-sm text-slate-700">Mistakes</div>
                        </button>
                    </div>
                </div>

                <div>
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wide mb-3 px-1">Subjects</h3>
                    <div class="grid grid-cols-2 gap-3" id="gs1-subjects"></div>
                </div>
            </div>

            <div id="content-csat" class="hidden space-y-6 fade-in">
                <div class="bg-amber-50 border border-amber-100 rounded-xl p-3 flex items-start gap-3">
                    <i class="fa-solid fa-circle-info text-amber-500 mt-0.5 text-sm"></i>
                    <div class="text-xs text-amber-900"><span class="font-bold block mb-0.5">CSAT Scoring Rules</span>+2.5 Marks • -0.83 Negative • 2 Hours (80 Qs)</div>
                </div>
                
                <div>
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wide mb-3 px-1">Subjects</h3>
                    <div class="grid grid-cols-2 gap-3" id="csat-subjects"></div>
                </div>
            </div>
        </section>
    </main>

    <div id="mock-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-sm overflow-hidden transform transition-all">
            <div class="bg-slate-50 p-6 border-b border-slate-100 flex justify-between items-center">
                <div><h2 class="text-lg font-bold text-slate-900">Choose Test Length</h2><p class="text-xs text-slate-500 mt-0.5" id="mock-subtitle">GS Paper 1</p></div>
                <button onclick="closeModal('mock-modal')" class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 hover:bg-slate-200"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="p-6 space-y-4">
                <button onclick="startMock('half')" class="w-full text-left p-4 rounded-xl border-2 border-slate-100 hover:border-blue-500 hover:bg-blue-50 transition-all">
                    <div class="flex justify-between items-center mb-1"><span class="font-bold text-slate-800">Half Length Test</span><span class="bg-blue-100 text-blue-600 text-[10px] font-bold px-2 py-0.5 rounded">1 Hour</span></div>
                    <p class="text-xs text-slate-500" id="half-desc">50 Questions</p>
                </button>
                <button onclick="startMock('full')" class="w-full text-left p-4 rounded-xl border-2 border-slate-100 hover:border-purple-500 hover:bg-purple-50 transition-all">
                    <div class="flex justify-between items-center mb-1"><span class="font-bold text-slate-800">Full Length Test</span><span class="bg-purple-100 text-purple-600 text-[10px] font-bold px-2 py-0.5 rounded">2 Hours</span></div>
                    <p class="text-xs text-slate-500" id="full-desc">100 Questions</p>
                </button>
            </div>
        </div>
    </div>

    <nav class="bg-white/95 backdrop-blur border-t border-slate-200 h-16 flex items-center justify-around fixed bottom-0 w-full z-40 pb-safe">
        <button onclick="window.location.href='index.html'" class="text-slate-400 flex flex-col items-center w-16 active:scale-95 transition-transform hover:text-blue-600"><i class="fa-solid fa-house text-lg mb-1"></i><span class="text-[10px] font-bold">Home</span></button>
        <button onclick="window.location.href='quiz_selection.html'" class="text-blue-600 flex flex-col items-center w-16 active:scale-95 transition-transform"><i class="fa-solid fa-pen-nib text-lg mb-1"></i><span class="text-[10px] font-bold">Quiz</span></button>
        <button onclick="window.location.href='stats.html'" class="text-slate-400 flex flex-col items-center w-16 active:scale-95 transition-transform hover:text-blue-600"><i class="fa-solid fa-chart-pie text-lg mb-1"></i><span class="text-[10px] font-bold">Stats</span></button>
        <button onclick="window.location.href='settings.html'" class="text-slate-400 flex flex-col items-center w-16 active:scale-95 transition-transform hover:text-blue-600"><i class="fa-solid fa-gear text-lg mb-1"></i><span class="text-[10px] font-bold">Settings</span></button>
    </nav>

    <script src="assets/js/page-selection.js"></script>
</body>
</html>
